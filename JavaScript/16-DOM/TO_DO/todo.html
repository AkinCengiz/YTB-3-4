<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - TO DO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container p-3">
        <div class="card">
            <div class="card-header bg-secondary text-light">To-Do App</div>
            <div class="card-body bg-dark text-light" id="form-body">
                <form id="todo-form">
                    <div class="mb-3">
                      <div class="mb-3">
                        <label for="todo" class="form-label">To Do</label>
                        <input type="text" class="form-control bg-danger text-light"  id="todo">
                      </div>
                      <button type="submit" id="add" class="btn btn-secondary">Add To Do</button>
                </form>
            </div>
            <div class="card-body" id="todo-body">
                <ul id="todo-list" class="list-group">
                    <li class="list-group-item bg-danger text-light">HTML</li>
                    <li class="list-group-item bg-danger text-light">CSS</li>
                    <li class="list-group-item bg-danger text-light">JavaScript</li>
                    <li class="list-group-item bg-danger text-light">ReactJS</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
